<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<html>

<head>
<meta name="theme-color">
  <title>Socket.IO chat</title>
  <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
  <style>*{margin:0;padding:0;box-sizing:border-box}input:focus,select:focus,textarea:focus,button:focus{outline:none}body{font:16px Helvetica,Arial;}#sendform{padding:5px;position:fixed;bottom:0;width:100%}#sendform input{border:solid;padding:10px;width:95%;border-radius:20px;margin-right:.25%;border-width:1px}#sendform button{width:75px;background:rgb(130,224,255);border:none;padding:10px 0 10px 0;border-radius:20px}#messages{padding-bottom:5px;list-style-type:none;height:95%;overflow:scroll;flex:4}#messages li{padding:5px 10px;padding-left:30px}#messages li:nth-child(odd){background:#eee}#online{padding-left:5px;margin-left:auto;flex:1;list-style:none;overflow:scroll}#online li{margin-left:25px}#innermsg{padding-left:20px}#login{display:'';text-align:center;vertical-align:middle;margin-top:150px;line-height:3em}#update{text-align:center;vertical-align:middle}.mainwrapper{display:none;flex-direction:row}</style>
  <link rel="manifest" href="manifest.json">
</head>

    Enter username :
    <input name="nick" autocomplete="on" id="user" required />
    <br />
    Enter room : (blank for default)
    <input name="room" id="room"/>
    <input type="submit" class="button" value="Submit">
    <br />
    Allow notifications to be notified for new messages
  </form>
  <span class="mainwrapper" >
    <ul id="messages"></ul>
    <ul id="online"> üåê :</ul>
    <div id="sendform">
    	<form action="" style="
      display:  flex;
  ">
      		<input id="m" autocomplete="on" /><button>Send</button>
    	</form>
    </div>
  </span>
